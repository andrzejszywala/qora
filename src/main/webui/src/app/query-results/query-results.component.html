<div class="card" *ngFor="let singleResult of dataSet">
    <p-table [columns]="singleResult.kolumny" [resizableColumns]="true"
        [styleClass]="'p-datatable-gridlines p-datatable-sm'" [value]="singleResult.dane" [scrollable]="true"
        [rows]="100" scrollHeight="400px" [virtualScroll]="true" [virtualRowHeight]="40">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pResizableColumn *ngFor="let col of columns">
                    {{col}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
