
<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>
      <div class="logo"></div>
      <ul nz-menu nzTheme="light" nzMode="horizontal">
          <li nz-menu-item >
            <i nz-icon nzType="mail"></i>
            Navigation One
          </li>
          <li nz-menu-item >
            <i nz-icon nzType="appstore"></i>
            Navigation Two
          </li>
          <li nz-submenu nzTitle="Navigation Three - Submenu" nzIcon="setting">
            <ul>
              <li nz-menu-group nzTitle="Item 1">
                <ul>
                  <li nz-menu-item>Option 1</li>
                  <li nz-menu-item>Option 2</li>
                </ul>
              </li>
              <li nz-menu-group nzTitle="Item 2">
                <ul>
                  <li nz-menu-item>Option 3</li>
                  <li nz-menu-item>Option 4</li>
                  <li nz-submenu nzTitle="Sub Menu">
                    <ul>
                      <li nz-menu-item nzDisabled>Option 5</li>
                      <li nz-menu-item>Option 6</li>
                    </ul>
                  </li>
                  <li nz-submenu nzDisabled nzTitle="Disabled Sub Menu">
                    <ul>
                      <li nz-menu-item>Option 5</li>
                      <li nz-menu-item>Option 6</li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li nz-menu-item>
            <a href="https://ng.ant.design" target="_blank" rel="noopener noreferrer">Navigation Four - Link</a>
          </li>
        </ul>
    </nz-header>
    <nz-layout>
      <nz-sider nzWidth="200px" nzTheme="light">
        <nz-tree
      #nzTreeComponent
      [nzData]="nodes"
      [nzCheckedKeys]="defaultCheckedKeys"
      [nzExpandedKeys]="defaultExpandedKeys"
      [nzSelectedKeys]="defaultSelectedKeys"
      (nzClick)="nzClick($event)"
      (nzContextMenu)="nzClick($event)"
      (nzCheckBoxChange)="nzCheck($event)"
      (nzExpandChange)="nzCheck($event)"
    ></nz-tree>
      </nz-sider>
      <nz-layout class="inner-layout">
        
        <nz-content>Content</nz-content>
      </nz-layout>
    </nz-layout>
  </nz-layout>
</nz-layout>
